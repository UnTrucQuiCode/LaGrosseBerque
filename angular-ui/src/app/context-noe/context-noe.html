        ◦ mise à jour de la bio

        ◦ relecture / modification de la réponse pensée 
        ◦ continuer de penser / développer la réflexion sans interagir avec Nemo ou Noia

    • Rechercher dans sa mémoire : Noe peut rechercher spontanément dans sa mémoire et changer totalement son
